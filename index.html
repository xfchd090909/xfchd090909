<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妇女节快乐！</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #FFB6C1, #FF69B4);
            min-height: 100vh;
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin: 3rem 0;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        .flower-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin: 4rem 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h2 {
            color: #FF69B4;
            margin-bottom: 1rem;
        }

        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: fall linear infinite;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 飘落花瓣 -->
    <div class="petals">
        <script>
            for (let i = 0; i < 30; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 3 + 2 + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                petal.style.opacity = Math.random();
                document.querySelector('.petals').appendChild(petal);
            }
        </script>
    </div>

    <div class="container">
        <header class="header">
            <h1>Happy Women's Day!</h1>
            <p style="color: white; font-size: 1.2rem;">愿你的每一天都如花般绽放</p>
        </header>

        <div class="flower-container">
            <div class="card">
                <h2>致伟大的女性</h2>
                <p>感谢你们用智慧和力量装点这个世界，愿你们永远被温柔以待，活出自己的精彩人生！</p>
            </div>
            <div class="card">
                <h2>力量与优雅</h2>
                <p>你们是家庭的温暖，是社会的栋梁，是时代的见证者。愿你们永远保持自信与美丽！</p>
            </div>
            <div class="card">
                <h2>无限可能</h2>
                <p>每一个你都是独一无二的存在，愿你们永远勇敢追梦，绽放属于自己的光芒！</p>
            </div>
        </div>
    </div>

    <footer>
        by LBH
    </footer>
</body>
</html>
